<meta name="viewport" content="width=device-width">
<style>
*{
	margin:0; padding:0;
}
video{
	width:100vw;
	height:100vw;
	transform:scale(-1, 1);
}
</style>

<video id="v" autoplay playsinline></video>
<script>
const video = document.getElementById("v")
let medias = {audio:false, video:{}}
let videoStream = navigator.mediaDevices.getUserMedia(medias)

videoStream.then(function(stream){
	video.srcObject=stream
}).catch(function(err){
	alert("NG")
})            
</script>
